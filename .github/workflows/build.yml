name: Build

on: [ push, pull_request ]

env:
  BUILD_TYPE: "Release"
  GODOT_VERSION: "4.1.1"
  GODOT_EDITION: "linux.x86_64"
  GODOT_PRESET: "Linux"

jobs:
  build:
    # Latest Ubuntu LTS
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: python scripts/build.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: xonix
          path: export
